<mat-card class="intro">
  <mat-card-header>
    <mat-card-title>Panda Slogan</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="1:1" role="list">
      <div>
      <mat-grid-tile role="listitem">Ent</mat-grid-tile>
      <mat-grid-tile role="listitem">Inv</mat-grid-tile>
      <mat-grid-tile role="listitem">Res</mat-grid-tile>
      <mat-grid-tile role="listitem">Call To Action</mat-grid-tile>
      </div>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LEARN MORE</button>
  </mat-card-actions>
</mat-card>
